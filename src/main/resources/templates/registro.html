<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Formulario Registro</title>
</head>
<body>
<section class="form-register">
  <h4>Formulario Registro</h4>
  <div th:if="${error}" class="alerta" th:text="${error}">Mensaje de error</div>
  
  <form action="#" th:action="@{/login}" method="POST">
    <input class="controls" type="text" name="user" id="user" placeholder="Ingrese su nombre de usuario">
    <input class="controls" type="password" name="password" id="Password" placeholder="Ingrese su Contraseña" >
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="IniciarSesion">
  </form>
  
  <p><a th:href="@{/login}">¿Ya tengo Cuenta?</a></p>

</section>
</body>
</html>
